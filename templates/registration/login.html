{% load static %}

<head>
    <script src="https://kit.fontawesome.com/35c4f0c859.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500;700;900&family=Sofia+Sans:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</head>

<body>
    <div>
        <IMG width="150px" height="auto" style="margin: 20px 20px 20px 20px;" align=left SRC="{% static 'images/Lab_inov.png' %}" alt="imagem"><IMG width="260px" height="auto" style="margin: 40px 25px 25px 25px;" align=right SRC="{% static 'images/ASPLAN-DG.png' %}" alt="imagem">
    </div>
<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card bg-dark text-white" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
  
              <div class="mb-md-5 mt-md-4 pb-5">
  
                <h1 class="fw-bold mb-2 text-uppercase">DAES</h1>
                <p class="text-white-50 mb-5">Por Favor entre com seu Usuário e Senha!</p>

                <form method="POST" action="{% url 'login' %}">
                    {% csrf_token %}
  
                    <div class="form-outline form-white mb-4">
                        <label class="form-label" for="username">Usuário</label>
                        <input type="text" id="typeEmailX" name="username" class="form-control form-control-lg" required/>
                    </div>
    
                    <div class="form-outline form-white mb-4">
                        <label class="form-label" for="password">Senha</label>
                        <input type="password" id="typePasswordX" name="password" class="form-control form-control-lg" required/>
                        <br><br>
                    </div>

                    <button class="btn btn-outline-light btn-lg px-5" type="submit">Entrar</button>
                </form>
  
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <style>

  .gradient-custom {
    /* fallback for old browsers */
    background: rgb(154, 180, 209);
    }
    </style>
</body>
